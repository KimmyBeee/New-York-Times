<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

	<div class="container">
		
		<div class="jumbotron">
			<h1 class="display-4">New York Times Search</h1>
		</div>

		<form>
			<div class="title-div">Search Parameters</div>
			<div class="form-group">
				<label for="search-bar">Search Term:</label>
				<input id="search-bar" type="term" class="form-control">
			</div>
			<div class="form-group">
				<label for="number-records-input">Number of Records to Retrieve:</label>
				<select id="number-records-input" class="form-control">
					<option>1</option>
					<option>5</option>
					<option>10</option>
				</select>
			</div>
			<div class="form-group">
				<label for="start-year-input">Start Year:</label>
				<input id="start-year-input" type="term" class="form-control">
			</div>
			<div class="form-group">
				<label for="end-year-input">End Year:</label>
				<input id="end-year-input" type="term" class="form-control">
			</div>
			<div>
				<button id="search" class="btn" type="submit">Search</button>
				<button id="clear" class="btn" type="reset">Clear</button>
			</div>
		</form>

		<div id="results-box" class="mt-4">
			<div class="title-div">Search Results</div>
			<div id="result-section"></div>
		</div>

	</div>

</body>
</html>
